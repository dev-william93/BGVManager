{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div class="content-container">
    <h4 class="my-3">{% trans 'Restore password' %}</h4>
    
    <form method="post">
    
        {% csrf_token %}
        {% bootstrap_form form %}
    
        <button class="btn btn-primary">{% trans 'Next' %}</button>
    
    </form>
    
    <hr>
    
    <ul>
        <li>
            <a href="{% url 'accounts:log_in' %}">Log in</a>
        </li>
    </ul>
</div>


{% endblock %}
