{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div class="content-container">
    <h4 class="my-3">{% trans 'Create an account' %}</h4>
    
    <form method="post">
    
        {% csrf_token %}
        {% bootstrap_form form %}
    
        <button class="btn btn-success">{% trans 'Create' %}</button>
    
    </form>
</div>


{% endblock %}
