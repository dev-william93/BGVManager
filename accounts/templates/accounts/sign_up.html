{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div class="content-container">
    <h4 class="my-3">{% trans 'Create an account' %}</h4>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="row">
            <div class="form-group col">
                <label for="id_date_of_birth">Date of birth</label>
                <input type="date"
                    name="date_of_birth" required="" class="form-control" placeholder="Date of birth" title=""
                    id="id_date_of_birth">
            </div>
            <div class="col">
                <label for="id_gender">Gender</label>
                <select class="form-control" name="gender" id="id_gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="id_father_name">Father name</label>
            <input type="text" name="father_name"
                maxlength="150" class="form-control" placeholder="Father name" title="" required="" id="id_father_name">
        </div>
        <button class="btn btn-success">{% trans 'Create' %}</button>

    </form>
</div>


{% endblock %}
